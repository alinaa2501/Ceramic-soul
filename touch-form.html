<section class="touch">
    <div class="container">
      <h2 class="title-h2">get in touch</h2>
      <div class="pure-g touch__wrapper">
        <div class="pure-u-1 pure-u-xl-1-2 pure-u-xxl-2-5">
          <img
            src="/src/img/form/tea.jpg"
            alt="tea"
            class="touch__img"
          />
        </div>
        <div class="pure-u-1 pure-u-xl-1-2 pure-u-xxl-3-5">
          <form class="touch__form" action="#">
            <fieldset class="touch__fieldset">
              <div class="touch__input-block">
                <label class="touch__label" for="name">Name</label>
                <input
                  class="touch__input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="touch__input-block">
                <label class="touch__label" for="email"
                  >Email</label
                >
                <input
                  class="touch__input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </fieldset>
            <label class="touch__label" for="question"
              >Your question</label
            >
            <textarea
              class="touch__textarea"
              name="question"
              id="question"
              placeholder="Question"
              required
            ></textarea>
            <label
              for="checkbox"
              class="touch__label touch__check-block"
            >
              <input
                type="checkbox"
                id="checkbox"
                class="touch__checkbox"
                required
              />
              I agree with the
              <a href="#">terms</a>
            </label>
            <button class="btn-send touch__btn">
              send request
            </button>
          </form>
        </div>
        <img
          src="/src/img/form/vase.png"
          alt="vase"
          class="touch__decor"
        />
      </div>
    </div>
  </section>
